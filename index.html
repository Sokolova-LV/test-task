<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>

    <link rel="stylesheet" href="./styles/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="container header">
        <ul class="header__list">
            <li class="header__item">
                <a href="#" class="header__link">Gmail</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Зображення</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link"><img class="header__img" src="./image/dots.jpg" alt="dots"></a>
            </li>
            <li class="header__item">
                <a href="#" class="header__btn">Увійти</a>
            </li>
        </ul>
    </header>

    <main class="container main">
            <img class="main__logo" src="./image/logo.jpg" alt="logo">
            <h1 class="main__title">Oddity</h1>

            <div class="input__container">
                <input class="main__input" type="text">
                <img class="main__icon" src="./image/find.jpg" alt="find">
            </div>

            <div class="icon__container">
                <ul class="icon__list">
                    <li>
                        <img class="icon" src="./image/keyboard.jpg" alt="keyboard">
                    </li>
                    <li>
                        <img class="icon" src="./image/microphone.jpg" alt="microphone">
                    </li>
                    <li>
                        <img class="icon" src="./image/camera.jpg" alt="camera">
                    </li>
                </ul>
            </div>

            <div class="main__wrap">
                <ul class="main__list">
                    <li class="main__item">
                        <a class="main__link" href="#">Пошук Google</a>
                    </li>
                    <li class="main__item">
                        <a class="main__link-click" href="">Мені пощастить</a>
                    </li>
                </ul>
                <p class="main__text">Мова Google: <span class="main__span">English</span></p>
            </div>
    </main>

    <footer class="container footer">
        <h2 class="footer__title">Україна</h2>
        <hr>
        <div class="footer__wrap">
            <div class="left">
                <ul class="left__list">
                    <li class="left__item">
                        <a class="left__link" href="#">Про Google</a>
                    </li>
                    <li class="left__item">
                        <a class="left__link" href="#">Реклама</a>
                    </li>
                    <li class="left__item">
                        <a class="left__link" href="#">Для бізнесу</a>
                    </li>
                    <li class="left__item">
                        <a class="left__link" href="#">Як працює Пошук</a>
                    </li>
                </ul>
            </div>
            
            <div class="right">
                <ul class="right__list">
                    <li class="right__item">
                        <a class="right__link" href="#">Конфіденційність</a>
                    </li>
                    <li class="right__item">
                        <a class="right__link" href="#">Умови</a>
                    </li>
                    <li class="right__item">
                        <a class="right__link" href="#">Налаштування</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
